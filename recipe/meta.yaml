{% set name = "voila-material" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0827a27f0f23ca87bd8f565c4c227c754516d2a120ffce0f7ab1ee12fdec959f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - voila >=0.1.12,<0.2

test:
  commands:
    - test -d ${PREFIX}/share/jupyter/nbconvert/templates/material/index.html.j2  # [unix]
    - test -d ${PREFIX}/share/jupyter/nbconvert/templates/material/conf.json  # [unix]
    - test -f ${PREFIX}/share/jupyter/voila/templates/material/index.html.j2  # [unix]
    - test -f ${PREFIX}/share/jupyter/voila/templates/material/base.html  # [unix]
    - if exist %LIBRARY_PREFIX%\\..\\share\\jupyter\\nbconvert\\templates\\material\\index.html.j2 (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\\..\\share\\jupyter\\nbconvert\\templates\\material\\conf.json (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\\..\\share\\jupyter\\voila\\templates\\material\\index.html.j2 (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\\..\\share\\jupyter\\voila\\templates\\material\\base.html (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/voila-dashboards/voila-material
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Material template for Voila
  dev_url: https://github.com/voila-dashboards/voila-material

extra:
  recipe-maintainers:
    - martinRenou
